        <!-- 3 ways to Integrate Css with HTML
        >Inline
        > Internal
        > External
        Inline - applies  to an instance of an elament(style attributes)
        Internal - Internal to HTML page( style tag inside head section)
        External - common styles across multiple pages within website(seperate css file)

        Precedence order
        Inline >> Internal >> External
        >>>>>>>>>>>>>>>>>>selectors>>>>>>>>>>>>>>
        usage - uniquely identify the instance of an element
         >name
         >id
         >class
         >universal
         >grouping
             Selector  Specificity
              Id >> >> class >>Name 
              most recomended way of css - External CSS with either Id or class selectior

    -->
